name: Build Launcher

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        
    - name: Check directory structure
      run: dir
      
    - name: Navigate to launcher directory if needed
      run: |
        if exist "CustomLauncher" cd CustomLauncher
        dir
        
    - name: Install dependencies
      run: npm install
      
    - name: Build launcher for Windows
      run: npm run dist:win
      
    - name: List dist directory
      run: |
        dir dist
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        tag_name: v${{ github.run_number }}
        name: Alexandria Launcher v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          ./dist/*.exe
          ./CustomLauncher/dist/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
